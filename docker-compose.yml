version: '3.8'
services:
 vprodb:
  build:
   context: ./Docker-files/db
  image: emmexgdc/vprofiledb
  container_name: vprodb
  ports:
   - "3306:3306"
  volumes:
   - Vprodbdata: /var/lib/mysql
  environment:
   - MYSQL_ROOT_PASSWORD=vprodpass
 redis:
  image: "redis:alpine"

 vprocache01:
  image: memcached
  ports:
   - "11211:11211"

 vpromq01:
  image: rabbitmq
  ports:
   - "15672:15672"
  environment:
   - RABBITMQ_DEFAULT_USER=guest
   - RABBITMQ_DEFAULT_PASS=guest

 vproapp:
  build:
    context: ./Docker-files/app
  image: emmexgdc/vprofileapp
  container_name: vproapp
  ports:
    - "8080:8080"
  volumes:
    - Vproappdata:
       driver: local

 vproweb:
  build:
    context: ./Docker-files/web
  image: emmexgdc/vprofileweb
  container_name: vproweb
  ports:
    - "80:80"

volumes:
 Vprodbdata: {}
 Vproappdata: {}